<!DOCTYPE html>
<html>
<head>
    <title>Animal Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        img {
            margin-top: 20px;
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h2>Upload Animal Image</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
        <img src="/uploads/{{ filename }}" width="300">
    {% endif %}
</body>
</html>
